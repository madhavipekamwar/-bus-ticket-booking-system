<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .seat-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        .seat {
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .seat.single {
            background-color: #d1e7dd; /* Greenish for single seats */
        }
        .seat.double {
            background-color: #f8d7da; /* Pinkish for double seats */
        }
        .seat.booked {
            background-color: #6c757d; /* Gray for booked seats */
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Bus Ticket Booking</h2>

    <div>
        <label for="start-destination">Start Destination:</label>
        <select id="start-destination">
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="solapur">Solapur</option>
            <option value="latur">Latur</option>
        </select>
    </div>

    <div>
        <label for="end-destination">End Destination:</label>
        <select id="end-destination">
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="solapur">Solapur</option>
            <option value="latur">Latur</option>
        </select>
    </div>

    <h3>Select a Seat:</h3>
    <div class="seat-layout">
        <!-- Single Seats -->
        <div class="seat single" data-type="single" data-seat-number="1" data-price="500">Single 1</div>
        <div class="seat single" data-type="single" data-seat-number="2" data-price="500">Single 2</div>

        <!-- Double Seats -->
        <div class="seat double" data-type="double" data-seat-number="3" data-price="300">Double 3</div>
        <div class="seat double" data-type="double" data-seat-number="4" data-price="300">Double 4</div>
    </div>

    <div>
        <h4>Total Price: â‚¹<span id="price-display">0</span></h4>
    </div>

    <script>
        const seats = document.querySelectorAll('.seat');
        const priceDisplay = document.getElementById('price-display');

        let totalPrice = 0;

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (!seat.classList.contains('booked')) {
                    seat.classList.toggle('selected');

                    const seatPrice = parseInt(seat.getAttribute('data-price'));

                    if (seat.classList.contains('selected')) {
                        totalPrice += seatPrice;
                    } else {
                        totalPrice -= seatPrice;
                    }

                    priceDisplay.textContent = totalPrice;
                } else {
                    alert('This seat is already booked.');
                }
            });
        });
    </script>

</body>
</html>
